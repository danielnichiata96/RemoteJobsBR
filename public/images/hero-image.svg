<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo azul claro -->
  <rect width="600" height="400" fill="#e6f7ff" rx="10" ry="10"/>
  
  <!-- Personagem 1 - trabalhando no notebook -->
  <g transform="translate(100, 150)">
    <!-- Notebook -->
    <rect x="0" y="0" width="120" height="80" fill="#333" rx="5" ry="5"/>
    <rect x="5" y="5" width="110" height="70" fill="#fff"/>
    
    <!-- Personagem -->
    <circle cx="60" cy="-40" r="30" fill="#4f46e5"/>
    <rect x="30" y="-10" width="60" height="30" fill="#4f46e5" rx="10" ry="10"/>
  </g>
  
  <!-- Personagem 2 - revisando documentos -->
  <g transform="translate(350, 180)">
    <!-- Mesa -->
    <rect x="0" y="0" width="150" height="10" fill="#8b5a2b"/>
    <rect x="10" y="10" width="10" height="50" fill="#8b5a2b"/>
    <rect x="130" y="10" width="10" height="50" fill="#8b5a2b"/>
    
    <!-- Documentos -->
    <rect x="20" y="-30" width="80" height="10" fill="#f0f0f0" transform="rotate(-5)"/>
    <rect x="25" y="-20" width="80" height="10" fill="#f0f0f0" transform="rotate(5)"/>
    
    <!-- Personagem -->
    <circle cx="70" cy="-70" r="30" fill="#3b82f6"/>
    <rect x="40" y="-40" width="60" height="30" fill="#3b82f6" rx="10" ry="10"/>
  </g>
  
  <!-- Ícones de localização remota -->
  <g transform="translate(150, 70)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#4f46e5" stroke-width="3"/>
    <path d="M0,-10 L0,10 M-10,0 L10,0" stroke="#4f46e5" stroke-width="3"/>
  </g>
  
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="15" fill="#ffffff" stroke="#3b82f6" stroke-width="3"/>
    <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#3b82f6" stroke-width="3"/>
  </g>
  
  <!-- Linhas conectoras -->
  <path d="M150,70 C250,30 350,50 400,100" stroke="#4f46e5" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M160,110 C200,200 300,150 350,180" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Texto -->
  <text x="300" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Trabalho Remoto no Brasil</text>
</svg> 